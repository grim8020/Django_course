    <title>bootstrap Project Signup</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/Users/shanegrim/Desktop/Django Course/DJANGO_COURSE_1/06-Bootstrap/Bootstrap_Project_Main_Complete.html">Welcome</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/Users/shanegrim/Desktop/Django Course/DJANGO_COURSE_1/06-Bootstrap/Bootstrap_Project_Signup_Complete.html">Landing Page<span class="sr-only">(current)</span></a>
          </li>
      </div>
    </nav>


    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Log In</h1>
          <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
        </div>
      </div>
    </div>


    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
    </div>



  </body>
